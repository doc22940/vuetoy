<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vuetoy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="https://unpkg.com/vue@2.6.10/dist/vue.js" as="script">
    <link rel="preload" href="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js" as="script">
  </head>
  <body>
    <div id="main">
      <template v-if="false">
        Loadingâ€¦
      </template>
      <my-app></my-app>
    </div>
    <script>
      var App = {
        routes: [],
        components: [],
        registerRoute(route) {
          App.routes.push(route)
        },
        registerComponent(componentName, options) {
          App.components.push([componentName, { template: `#{componentName}-template`, ...options }])
        },
      }
    </script>
    
    <template id="my-app-template">
      <h1>Hello App!</h1>
      <p>
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
      </p>
      <router-view></router-view>
    </template>

    <!-- Load the Vue dependency -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>

    <!-- Start the runtime -->
    <script>
      App.components.forEach(([name, options]) => Vue.component(name, options))
      App.router = new VueRouter({ routes: App.routes })
      App.vm = new Vue({ el: '#main' })
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
