<!DOCTYPE html>
<html lang="en">
  <head>
    <title>vuetoy</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preload" href="https://unpkg.com/vue@2.6.10/dist/vue.js" as="script">
    <link rel="preload" href="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js" as="script">
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      }
    </style>
  </head>
  <body>
    <!-- Based on vuetoy, a single-file Vue setup with no build tool: https://github.com/dtinth/vuetoy -->

    <!-- Application shell with loading indicator -->
    <div id="main">
      <h1>vuetoy</h1>

      <!-- Loading indicator -->
      <div v-if="false">
        Loadingâ€¦
      </div>

      <!-- The main app -->
      <template>
        <my-app></my-app>
      </template>
    </div>

    <!-- Minimal API for registering components and routes without depending on Vue -->
    <script>
      var App = {
        routes: [],
        components: [],
        registerRoute(routeName, path, component) {
          App.routes.push({ name: routeName, path, component: { template: `#${routeName}-route`, ...component } })
        },
        registerComponent(componentName, options) {
          App.components.push([componentName, { template: `#${componentName}-template`, ...options }])
        },
      }
    </script>

    <!-- ## -->
    <template id="my-app-template">
      <div class="my-app">
        <p class="nav">
          <router-link to="/">Home page</router-link>
          <router-link to="/foo">Go to Foo</router-link>
          <router-link to="/bar">Go to Bar</router-link>
        </p>
        <router-view></router-view>
      </div>
    </template>
    <style>
      .my-app > .nav a {
        color: #039;
        margin-right: 1em;
        text-decoration: none;
      }
      .my-app > .nav a:hover {
        color: #48f;
      }
      .my-app > .nav a.router-link-exact-active {
        font-weight: bold;
      }
    </style>
    <script>
      App.registerComponent('my-app', {
        data() {
          return { count: 0 }
        }
      })
    </script>

    <!-- ## -->
    <template id="home-route">
      <div>Home page</div>
    </template>
    <script>
      App.registerRoute('home', '/', {})
    </script>

    <!-- ## -->
    <template id="foo-route">
      <div>Foo</div>
    </template>
    <script>
      App.registerRoute('foo', '/foo', {})
    </script>

    <!-- ## -->
    <template id="bar-route">
      <div>Bar</div>
    </template>
    <script>
      App.registerRoute('bar', '/bar', {})
    </script>

    <!-- Load the Vue dependency -->
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.1.3/dist/vue-router.js"></script>

    <!-- Start the runtime -->
    <script>
      App.components.forEach(([name, options]) => Vue.component(name, options))
      App.router = new VueRouter({ routes: App.routes })
      App.vm = new Vue({ el: '#main', router: App.router })
    </script>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
